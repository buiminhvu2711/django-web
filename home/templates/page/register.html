{% extends "page/header.html" %}
{% load staticfiles %}
{% block content %}
<style>
        form{
            width: 100%;
        }
        input[type=text], input[type=password], input[type=email] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius:5px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 30%;
        }
        .container {
            padding: 16px;
            
        }
        </style> 
        <form  action="." method="POST">
            {% csrf_token %}
            <div class="container">
                    <h2>Đăng ký</h2>
                        <label for="id_username">Tài khoản:</label><br> 
                        <input type="text" name="username" maxlength="30" required id="id_username" placeholder="Nhập tài khoản"/><br> 
                        <label for="id_email">Email:</label> <br> 
                        <input type="email" name="email" required id="id_email" placeholder="Nhập địa chỉ email"  /><br> 
                        <label for="id_password1">Mật khẩu:</label><br> 
                        <input type="password" name="password1" required id="id_password1" placeholder="Nhập mật khẩu" /><br> 
                        <label for="id_password2">Nhập lại mật khẩu:</label> <br> 
                        <input type="password" name="password2" required id="id_password2" placeholder="Xác nhận mật khẩu" /> <br> 
                        <label for="id_keep_logged">Lưu đăng nhập:</label> 
                        <input type="checkbox" name="keep_logged" id="id_keep_logged"  />                 
                </div>
                <center><input type="submit" value="Đăng ký" class="button"></center>             
        </form>
{% endblock content %}
