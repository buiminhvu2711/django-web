{% extends "page/header.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block content%}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<center>
    <form method="POST">         
      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <h2>Đăng nhập</h2>
          <div class="Register">
              <i class="fa fa-user-circle"> </i><label><b> Tài khoản</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Nhập tài khoản" name="username" required>
              <i class="fa fa-key"> </i><label><b>Mật khẩu</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Nhập mật khẩu" name="password" required>
          </div>
          {% csrf_token %}
          {% for key, value in form.errors.items %}
                 <p style="color:red">{{value}}</p> 
          {% endfor %} 
          <input type="hidden" name="next" value="/">     
          <button class="w3-button w3-block w3-green w3-section w3-padding" style="width:20%;border-radius:5px" type="submit">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
</form>
</center>           

{% endblock %}
